<!DOCTYPE html>
<html>
<head>
<title></title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<link href="../css/css.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="http://libs.useso.com/js/jquery/1.8.0/jquery-1.8.0.min.js"></script>
<style> 
*{padding:0;margin:0;} 
#wrap{ 
position:relative; 
margin:0px auto; 
-webkit-column-width:25%; 
-moz-cloumn-width:250px; 
} 
#wrap li{width:40%;display:inline-block;list-style:none;} 
.boxCont{position:relative;background:#eee;} 
.boxCont:before{ 
content:''; 
width: 50px; 
height: 50px; 
top:0; right:0; 
position:absolute; 
display: inline-block; 
z-index:-1; 
-webkit-box-shadow: 10px -10px 8px rgba(0, 0, 0, 0.2); 
-moz-box-shadow: 10px -10px 8px rgba(0, 0, 0, 0.2); 
box-shadow: 10px -10px 8px rgba(0, 0, 0, 0.2); 
-webkit-transform: rotate(2deg) translate(-14px,20px) skew(-20deg); 
-moz-transform: rotate(2deg) translate(-14px,20px) skew(-20deg); 
-o-transform: rotate(2deg) translate(-14px,20px) skew(-20deg); 
transform: rotate(2deg) translate(-14px,20px) skew(-20deg); 
} 
.boxCont:after{ 
content: ''; 
width: 100px; 
height: 100px; 
top:0; left:0; 
position:absolute; 
z-index:-1; 
display: inline-block; 
-webkit-box-shadow: -10px -10px 10px rgba(0, 0, 0, 0.2); 
-moz-box-shadow: -10px -10px 10px rgba(0, 0, 0, 0.2); 
box-shadow: -10px -10px 10px rgba(0, 0, 0, 0.2); 
-webkit-transform: rotate(2deg) translate(20px,25px) skew(20deg); 
-moz-transform: rotate(2deg) translate(20px,25px) skew(20deg); 
-o-transform: rotate(2deg) translate(20px,25px) skew(20deg); 
transform: rotate(2deg) translate(20px,25px) skew(20deg); 
} 
</style> 
</head>

<body>
<div class="index_div1">
	<a href="" style="margin-left:25%"></a>
	<a href=""></a>
</div>
<div class="content">
	<ul id="wrap">

    <li> <div class="boxCont" style="height:306px;"> 2 </div> </li> 
    <li> <div class="boxCont" style="height:317px;"> 3 </div> </li> 
    <li> <div class="boxCont" style="height:388px;"> 4 </div> </li> 
    <li> <div class="boxCont" style="height:346px;"> 5 </div> </li> 
    <li> <div class="boxCont" style="height:272px;"> 6 </div> </li> 
    <li> <div class="boxCont" style="height:337px;"> 7 </div> </li> 
    <li> <div class="boxCont" style="height:257px;"> 8 </div> </li> 
    <li> <div class="boxCont" style="height:339px;"> 9 </div> </li> 
    <li> <div class="boxCont" style="height:306px;"> 10 </div> </li> 
    <li> <div class="boxCont" style="height:350px;"> 11 </div> </li> 
    <li> <div class="boxCont" style="height:239px;"> 12 </div> </li> 
    <li> <div class="boxCont" style="height:246px;"> 13 </div> </li> 
    <li> <div class="boxCont" style="height:270px;"> 14 </div> </li> 
    <li> <div class="boxCont" style="height:331px;"> 15 </div> </li> 
    <li> <div class="boxCont" style="height:270px;"> 16 </div> </li> 
    <li> <div class="boxCont" style="height:232px;"> 17 </div> </li> 
</ul> 
</div>
<div class="footer">
	<a href="" class="lf"></a>
	<a href="" class="lr"></a>
</div>
<input type="button" id="more_btn" value="加载更多..."/> 
<script type="text/javascript"> 
var $id = function(o){ return document.getElementById(o) || o}; 
$id("more_btn").onclick=function(){ 
for(i = 31; i < 60; i++) { 
        height = Math.floor(Math.random()*200 + 200); 
        $id("wrap").innerHTML += '<li><div class="boxCont" style="height:' + height + 'px;">'+i+'</div></li>'; 
}; 
} 
</script> 
</body>
</html>
