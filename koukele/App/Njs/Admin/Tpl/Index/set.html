<!doctype html><html lang='zh-CN'><head>    <meta charset="utf-8"/>    <title>系统设置</title>    <link href="../Public/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>    <link href="../Public/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>    <link href="../Public/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>    <link href="../Public/css/bootstrap-fileupload.css" rel="stylesheet" type="text/css"/>    <link href="../Public/css/style-metro.css" rel="stylesheet" type="text/css"/>    <link href="../Public/css/style.css" rel="stylesheet" type="text/css"/>    <link href="../Public/css/style-responsive.css" rel="stylesheet" type="text/css"/>    <link href="../Public/css/default.css" rel="stylesheet" type="text/css" id="style_color"/>    <link href="../Public/css/uniform.default.css" rel="stylesheet" type="text/css"/></head><body style="background-color:#fff !important;margin:20px !important;"><div class="page-container row-fluid">    <form method="post" action="{:U('Index/set')}" id='set_form'>        <h3>系统设置</h3>        <div class='control-group msg-type-style'>            <div class='controls'>                <button class='btn black type' type='button'>基本设置</button>                <button class='btn type' type='button'>微信公众平台</button>                <!-- <button class='btn type' type='button'>易信公众平台</button> -->            </div>        </div>        <!-- 消息 -->        <div class='alert alert-info' style='display:none;'>            <button class='close' data-dismiss='alert' onclick='$(this).parent().remove()'></button>            <span class='msg'></span>        </div>        <!-- 消息 end -->        <div class='set'>            <div class='control-group'>                <label class='control-label'>网站名称</label>                <div class='controls'>                    <input type='text' name='name' value='{$sign.name}' class='span6' placeholder='请输入网站名称'/>                </div>            </div>            <div class="control-group">                <label class="control-label">公司地址</label>                <div class="controls">                    <input type="text" name="address" value="{$sign.address}" class="span6" placeholder="请输入公司地址"/>                </div>            </div>            <div class="control-group">                <label class="control-label">电话</label>                <div class="controls">                    <input type="text" name="tel" value="{$sign.tel}" class="span6" placeholder="请输入公司电话"/>                </div>            </div>            <div class="control-group">                <label class="control-label">网站底部信息</label>                <div class="controls">                    <input type="text" name="fax" value="{$sign.fax}" class="span6" placeholder="请输入网站底部信息"/>                </div>            </div>            <div class="control-group">                <label class="control-label">积分兑换比列</label>                <div class="controls">                    <input type="text" name="keywords" value="{$sign.keywords}" class="span6" placeholder="积分兑换比列"/>                    1元占多少积分，可以输入小数                </div>            </div>            <div class="control-group">                <label class="control-label">网站描述设置</label>                <div class="controls">                    <textarea name="description" class="span6" placeholder="请输入网站描述">{$sign.description}</textarea>                </div>            </div>            <div class="control-group">                <label class="control-label">联系QQ</label>                <div class="controls">                    <textarea name="qq" class="span6" placeholder="请输入QQ">{$sign.qq}</textarea>                </div>            </div>            <!--<div class='control-group'>                <label class='control-label'>LOGO</label>                <div class='controls col-md-9'>                    <input type="hidden" class='imgval' name="logo" value="{$sign.logo|default='logo.png'}" />                    <img src='__PUBLIC__/upload/{$sign.logo|default="logo.png"}' style="height:80px;" />                    <div class="fileupload fileupload-new" style='margin-top:5px;' data-provides="fileupload">                        <span class="btn default btn-file">                        <span class="fileupload-new"><i class="icon-paper-clip"></i> 浏览</span>                        <span class="fileupload-exists"><i class="icon-undo"></i> 选择</span>                        <input type="file" name='file' class='default' />                        </span>                        <span class="fileupload-preview" style="margin-left:5px;"></span>                        <a href="javascript:;" class="close fileupload-exists" data-dismiss="fileupload" style="float: none; margin-left:5px;"></a>                     </div>                    <small>请选择尺寸70×80</small>                </div>            </div>-->        </div>        <!-- 微信公众平台设置 -->        <div class='set weixinset' style='display:none;'>            <div class='control-group'>                <label class='control-label'>微信平台账号</label>                <div class='controls'>                    <input type="text" class="span6" name="account" value="{$sign.account}"                           placeholder='请输入您微信公众平台的账号'/>                </div>            </div>            <div class='contorl-group'>                <label class='control-label'>微信平台密码</label>                <div class='controls'>                    <input type='text' class='span6' name="pwd" value="{$sign.pwd}" placeholder='请输入您微信公众平台的密码'/>                </div>            </div>            <div class='control-group'>                <label class='control-label'>微信TOKEN</label>                <div class='controls'>                    <input type="text" class="span6" name="TOKEN" value="{$sign.TOKEN}" placeholder="请输入微信TOKEN"/>                </div>            </div>            <div class='control-group'>                <label class='control-label'>AppId</label>                <div class='controls'>                    <input type='text' class='span6' name="AppId" value="{$sign.AppId}"                           placeholder='请输入微信自定义菜单申请后的AppId'/>                </div>            </div>            <div class='control-group'>                <label class='control-label'>AppSecret</label>                <div class='controls'>                    <input type='text' class='span6' name="AppSecret" value="{$sign.AppSecret}"                           placeholder='请输入微信自定义菜单申请后的AppSecret'/>                </div>            </div>        </div>        <!-- 微信公众平台设置 END -->        <!-- 易信公众平台设置 -->        <div class='set yixinset' style='display:none;'>            <div class='control-group'>                <label class='control-label'>易信平台账号</label>                <input type='text' class='span6' name='yxaccount' value='{$sign.yxaccount}' placeholder='请输入易信公众平台账号'/>            </div>            <div class='control-group'>                <label class='control-label'>易信平台密码</label>                <input type='text' class='span6' name='yxpwd' value='{$sign.yxpwd}' placeholder='请输入易信平台账号密码'/>            </div>        </div>        <!-- 易信公众平台设置 END -->        <div class='control-group'>            <div class='controls'>                <button name='submit' type='submit' class='btn green'>确定</button>                <button type='reset' class='btn'>清空</button>            </div>        </div>    </form></div><script type="text/javascript" src="../Public/js/jquery-1.7.1.min.js"></script><script type="text/javascript" src="../Public/js/bootstrap-fileupload.js"></script><script type="text/javascript" src="../Public/js/jquery.form.js"></script><script type='text/javascript'>    $(function () {        $("input[type='file']").change(function () {            var _this = $(this);            $(this).wrap("<form method='post' id='upfm' action='{:U('Public/ajax_upload')}' enctype='multipart/form-data'></form>");            $("#upfm").ajaxSubmit({                dataType: 'json',                success: function (json) {                    if (json.state == 1) {                        _this.parents('.controls').find("img").attr('src', '__PUBLIC__/upload/' + json.file);                        _this.parents('.controls').find('input:hidden.imgval').val(json.file);                    }                    _this.unwrap();                },                error: function (data) {                    _this.unwrap();                }            });        });        $("button.type").click(function () {            $(this).addClass('black')                    .siblings('button').removeClass('black');            $("div.set:eq(" + $(this).index() + ")").show().siblings('div.set').hide();        });        $('#set_form').submit(function () {            $.post($(this).attr('action'), $(this).serialize(), function (json) {                $(".alert-info .msg").html(json.msg);                $(".alert-info").show().delay(1800).fadeOut();            }, 'json');            return false;        });    });</script></body></html>
